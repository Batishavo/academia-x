<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <div id="top">
            <div id="circkes">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <h1 id="display">0</h1>
        </div>
        <div id="buttons">
            <button id="reset" class="dark">AC</button>
            <button id="negative" class="dark">+/-</button>
            <button id="percentage" class="dark">%</button>
            <button class="symbol orange">รท</button>
            <button class="symbol orange">+</button>
            <button class="symbol orange">-</button>
            <button class="symbol orange">ร</button>
            <button class="number gray" id="1">1</button>
            <button class="number gray" id="2">2</button>
            <button class="number gray" id="3">3</button>
            <button class="number gray" id="4">4</button>
            <button class="number gray" id="5">5</button>
            <button class="number gray" id="6">6</button>
            <button class="number gray" id="7">7</button>
            <button class="number gray" id="8">8</button>
            <button class="number gray" id="9">9</button>
            <button class="number gray" id="0">0</button>
            <button id="dot" class="gray">.</button>
            <button id="equal" class="orange">=</button>

        </div>
    </div>
</body>
</html>
